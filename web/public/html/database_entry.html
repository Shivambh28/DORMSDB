<html>
<head>
	<title>DORMSDB Room Entry</title>
</head>
	<body>
	  <form method="post" id='form'>
	  Hall:
		 <select name="hall">
		 <option value="Clark" >Clark</option>
		 <option value="Cleveland" >Cleveland</option>
		 <option value="Cowles">Cowles</option>
		 <option value="Dibble">Dibble</option>
		 <option value="Gates">Gates</option>
		 <option value="Haines" >Haines</option>
		 <option value="James" >James</option>
		 <option value="Kershaw">Kershaw</option>
		 <option value="Langan">Langan</option>
		 <option value="Lazier">Lazier</option>
		 <option value="Loose" selected>Loose</option>
		 <option value="Main" >Main</option>
		 <option value="Norris">Norris</option>
		 <option value="Rathje">Rathje</option>
		 <option value="Rawson">Rawson</option>
		 <option value="Read" >Read</option>
		 <option value="Rose">Rose</option>
		 <option value="Smith">Smith</option>
		 <option value="Younker">Younker</option>
		 </select>
		 Number: <input type=text name='number' id='number'/>
		 Type:
		 <select name='type'>
		 	<option value="Double" selected>Double</option>
			<option value="Single" >Single</option>
			<option value="Triple" >Triple</option>
			<option value="Quad" >Quad</option>
			<option value="Co-Op" >Co-Op</option>
			<option value="SA" >SA</option>
			<option value="Two-Room Triple" >Two-Room Triple</option>
			<option value="Cubby Single" >Cubby Single</option>
			<option value="Two-Room Double" >Two-Room Double</option>
			<option value="Three-Room Double" >Three-Room Double</option>
		 </select>
		 Gender:
		 <select name='gender'>
		 	<option value="Co-Ed" >Co-Ed</option>
			<option value="Neutral" selected>Neutral</option>
			<option value="Male" >Male</option>
			<option value="Female" >Female</option>
		 </select>
		  <br />
		  Sink: <input type='checkbox' name='sink' value='true'/>
		  <br />
		  Loggia Access: <input type='checkbox' name='loggiaAccess' value='true' />
		  <br />
		  <input type='submit' />
	  </form>

	</body>
</html>
